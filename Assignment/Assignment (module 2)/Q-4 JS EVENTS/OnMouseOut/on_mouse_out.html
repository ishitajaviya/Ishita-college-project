<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseout Event Example</title>
    <style>
        #myElement {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="myElement"  onmouseout="handleMouseOut()">Hover over me!</div>
    <p id="hoverMessage">Mouse out the element to see the message.</p>

    <script src="on-mouse-out.js"></script>
</body>
</html>
